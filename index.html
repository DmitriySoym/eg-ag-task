<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lead</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo">
          <a href="index.html"
            ><img src="./assets/development/logo.png" alt="logo"
          /></a>
        </div>
      </header>
      <main class="main">
        <section class="development">
          <h1 class="development__title">Under Construction</h1>
          <div class="development__description">
            <p class="development__description-text">
              We're making lots of improvements and will be back soon
            </p>
          </div>
          <ul class="development__timer">
            <li class="development__timer-item">0</li>
            <li class="development__timer-item">0</li>
            <li class="development__timer-item">0</li>
            <li class="development__timer-item">0</li>
          </ul>
          <div class="development__events">
            <p class="development__events-text">
              Check our event page when you wait:
            </p>
            <a
              href="https://soymchenko.netlify.app/"
              target="_blank"
              class="development__events-btn"
              ><span>Go to the event</span>
              <img
                class="development__events-arrow"
                src="./assets/development/arrow-right.svg"
                alt="arrow" />
            </a>
          </div>
        </section>
      </main>
      <footer class="footer">
        <form action="#" class="footer__form">
          <input
            class="footer__input"
            type="text"
            placeholder="Enter your Email and get notified" />
          <button type="submit" class="footer__form-btn">
            <!-- <div class="footer__form-container"> -->
            <img
              class="footer__form-arrow"
              src="./assets/development/arrow-right.svg"
              alt="arrow" />
            <!-- </div> -->
          </button>
        </form>
        <a class="footer__btn" href="#"
          ><span>Other Events</span>
          <img src="./assets/footer/arrow-down.svg" alt="arrow" />
        </a>
      </footer>
    </div>
  </body>
</html>
