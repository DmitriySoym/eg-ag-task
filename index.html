<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lead</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="development">
        <div class="development__logo">
          <a href="index.html"
            ><img src="./assets/development/logo.png" alt="logo"
          /></a>
        </div>

        <h1 class="development__title">Under Construction</h1>
        <div class="development__description">
          <p class="development__description-text">
            We're making lots of improvements and will be back soon
          </p>
        </div>

        <ul class="development__timer">
          <li class="development__timer-item" id="days"></li>
          <li class="development__timer-item" id="hours"></li>
          <li class="development__timer-item" id="minutes"></li>
          <li class="development__timer-item" id="seconds"></li>
        </ul>
      </section>

      <div class="event">
        <p class="event__text">Check our event page when you wait:</p>
        <a
          href="https://soymchenko.netlify.app/"
          target="_blank"
          class="event__btn"
          ><span>Go to the event</span>
          <img
            class="event__arrow"
            src="./assets/development/arrow-right.svg"
            alt="arrow" />
        </a>
      </div>

      <section class="subscription">
        <form action="#" class="subscription__form">
          <input
            class="subscription__input"
            type="email"
            placeholder="Enter your Email and get notified" />
          <button type="submit" class="subscription__form-btn">
            <img
              class="subscription__form-arrow"
              src="./assets/development/arrow-right.svg"
              alt="arrow" />
          </button>
        </form>
        <a class="subscription__btn" href="#"
          ><span>Other Events</span>
          <img src="./assets/footer/arrow-down.svg" alt="arrow" />
        </a>
      </section>
    </div>

</html>
